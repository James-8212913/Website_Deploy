<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
    <title>Carina Group Analytics</title>
  </head>

  <body class="d-flex flex-column h-100">
    <div class="wrapper">
    <header class="sticky-top modal-header">
      <h1 class="display-1" >Carina Group Analytics</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" {% if page.path == "index" %}active{% endif %}>Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('page', path='contact') }}" {% if page.path == "contact" %}active{% endif %}>Contact</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('page', path='references') }}" {% if page.path == "references" %}active{% endif %}>Useful References</a></li>
                </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" value="" placeholder="Search" aria-label="Search">
            <div id="result"></div>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="container flex-shrink-0">
    <div class="row">
      <article class="col-10">
        {% block main %}
            <h2 class="lead">{{ page.meta.description }}</h2>
            <h3 class="lead">{{ page.meta.published }}</h3>
            <h3 class="lead">{{ page.meta.authour }}</h3>
            {{ page.html|safe }}
        {% endblock main %}
      </article>
      <aside class="col-2 position-sticky">Articles
        <li class="list-unstyled">
          <a class="nav-link" href="{{ url_for('page', path='ch1') }}" {% if page.path == "ch1" %}active{% endif %}>Advanced R - CH 1</a>
          <a class="nav-link" href="{{ url_for('page', path='Template') }}" {% if page.path == "Template" %}active{% endif %}>Markdown Template</a>
        </li>
      </aside>
    </div>
  </main>
  <footer class="footer py-3">
    <div class="modal-footer sticky-footer">
    <p> Copyright 2021 </p>
  </div>
  </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </div>
  </body>
</html>
